<div class="row">
  <div *ngFor="let source of sources" class="col-md-3 source">
    <a title="{{ source.name }}">
      <img alt="{{ source.name }}" class="icon"
        height="70px" src="https://icons.better-idea.org/icon?url={{ source.url }}&amp;size=70..120..200" />
      <div class="name" title="{{ source.name }}">{{ source.name }}</div>
    </a>
  </div>
</div>
